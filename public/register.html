<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <form id="register-form" class="auth-form">
            <h2>Đăng ký</h2>
            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
            <p id="register-message" class="message"></p>
            
            <p class="switch-form">
                Đã có tài khoản? <a href="/index.html">Đăng nhập</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
